<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formattings</title>
</head>
<body>
    <!-- p tag -->
    <p>Min Thant Kyaw</p>

    <!-- bold tag -->
    <b>Min Thant Kyaw</b><br /><br />

    <!-- italic tag -->
    <i>Min Thant Kyaw</i><br /><br />

    <!-- strong tag -->
    <strong>Min Thant Kyaw</strong><br />

    <!-- pre tag -->
    <pre>Min 
        Thant       
            Kyaw
    </pre>

    <!-- small tag -->
    <small>Linn Thit Htoo</small><br />

    <!-- del tag -->
    <del>Min Thant Kyaw</del><br />
    <strike>Min Thant Kyaw</strike>

    <br />  <br />  <br />
    <!-- sum up -->
    <span>
        <b>
            <i>
                <u>Hello HTML</u>
            </i>
        </b>
    </span><br />

    <!-- subscript tag -->
    <span>
        H<sub>2</sub>O
    </span>

    <br><br>

    <!-- super script tag -->
    <span>x <sup>2</sup></span>

</body>
</html>
