<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
    <style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<body>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leo</td>
                <td>leo@gmail.com</td>
                <td>123123</td>
                <td>Image.jpg</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
