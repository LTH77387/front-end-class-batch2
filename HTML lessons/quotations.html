<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>
<body>
    <!-- q => quotation -->
    <q>A journey of a thousand miles begin with a single step.</q><br>
    
    <!-- same as italic -->
    <cite>Hello</cite><br><br>

    <!-- bdo tag -->
    <!-- rtl is right to left. Default is left to right -->
    <bdo dir="rtl">Hello Min Thant Kyaw</bdo>
    <!-- ctrl + / => comment out the code -->
</body>
</html>
